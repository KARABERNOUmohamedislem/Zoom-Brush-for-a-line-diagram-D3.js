<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP2-InfoVis</title>
</head>

<body>
    <div class="choix">
        <p>Veuillez choisir l'un des interactions suivantes:</p>
        <form class="choix">

            <input type="radio" id="alea" name="interaction" style=" margin-left: 20px;" value="alea"
                checked="checked">
            <label for="html">Données aléatoires</label><br>

            <input type="radio" id="reel" name="interaction" style="margin-left: 20px;" value="reel">
            <label for="fish">Données dans un cas réel</label><br>
        </form>
    </div>
    <div class="choix">
        <p>Pour activer :</p>
        <form class="choix">
            <input type="checkbox" id="fish" name="fish" value="fish">
            <label for="fish"> Fisheye</label>
        </form>
    </div>
    <div id="chart" style="border: 1px #74276d solid;">
        <svg id="svg2" class="svg2" width="50" height="500"></svg>
        <svg id="svg1" class="svg1" width="950" height="500"></svg>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="data.js"></script>
    <script src="./fisheye.js"></script>
    <script src="./app.js"></script>
</body>

</html>
